<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DineSplit</title>
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 40px;
      direction: rtl;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    .item-block {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn-submit {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
    }
    .btn-submit:hover {
      background-color: #0056b3;
    }
    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>لطفاً مشخص کنید چه کسی چه غذایی‌ خورده</h2>
    <form method="POST" action="https://n8n.yourdomain.com/webhook/submit-form">

      <div class="item-block">
        <label>sushiant roll – 1,000,000 تومان</label>
        <input type="text" name="sushiant_roll" placeholder="اسم فرد را وارد کنید">
      </div>

      <div class="item-block">
        <label>spicy salmon roll – 1,150,000 تومان</label>
        <input type="text" name="spicy_salmon_roll" placeholder="اسم فرد را وارد کنید">
      </div>

      <input type="hidden" name="sessionId" value="2025-04-01T18:23:55.382+03:30" />
      <input type="submit" class="btn-submit" value="ثبت نهایی ✅" />
    </form>
  </div>
</body>
</html>
